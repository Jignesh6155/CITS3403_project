<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareerLink — Sign In / Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="relative w-[800px] h-[500px] bg-white shadow-sm flex overflow-hidden">
    
    <!-- Left panel (Sign in) -->
    <div id="left-panel"
         class="w-1/2 bg-indigo-100 text-indigo-900 flex flex-col items-center justify-center p-10">
      <h2 class="text-3xl font-semibold mb-4">Welcome Back!</h2>
      <p class="mb-6 text-gray-700">Sign in with your email & password</p>
      <button onclick="showLogin()"
              class="px-6 py-2 border-2 border-indigo-600 text-indigo-600 rounded-none hover:bg-indigo-600 hover:text-white transition">
        SIGN IN
      </button>
    </div>

    <!-- Right panel (Sign up) -->
    <div id="right-panel"
         class="w-1/2 flex flex-col justify-center items-center p-10">
      <h2 class="text-3xl font-semibold mb-6 text-indigo-900">Create Account</h2>
      <input type="text" placeholder="Name" class="w-full mb-4 px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
      <input type="email" placeholder="Email address" class="w-full mb-4 px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
      <input type="password" placeholder="Password" class="w-full mb-6 px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
      <button class="w-full bg-indigo-600 text-white py-2 rounded-none hover:bg-indigo-700 transition">
        SIGN UP
      </button>
    </div>

    <!-- Sliding login form -->
    <div id="login-form"
         class="absolute top-0 left-1/2 w-1/2 h-full bg-white p-10 flex flex-col justify-center items-center transform transition-all duration-500 translate-x-full">
      <h2 class="text-3xl font-semibold mb-6 text-indigo-900">Sign In</h2>
      <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
      <input type="password" placeholder="Password" class="w-full mb-6 px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
      <button class="w-full bg-indigo-600 text-white py-2 rounded-none hover:bg-indigo-700 transition">
        LOGIN
      </button>
      <button onclick="hideLogin()" class="mt-4 text-sm text-indigo-600 hover:underline">
        ← Back to Sign Up
      </button>
    </div>

  </div>

</body>
</html>
